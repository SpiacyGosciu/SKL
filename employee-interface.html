<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfejs Pracownika - SKL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        .content {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        .sidebar {
            background-color: #fff;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .main-content {
            flex: 1;
            margin-left: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin-top: 0;
        }
        .btn {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%;
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SKL</div>
        <div>
            <span>pracownik@winotex.pl</span>
            <a href="index.html" class="btn">Wyloguj się</a>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <a href="#" class="btn">Dodaj Beczkę</a>
            <a href="#" class="btn" id="searchBarrelsBtn">Szukaj Beczki</a>
        </div>
        <div class="main-content">
            <h2>Panel Pracownika - Beczki</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Opis</th>
                        <th>Dni do zakończenia</th>
                    </tr>
                </thead>
                <tbody id="barrelTable">
                    <tr>
                        <td>1</td>
                        <td>Beczka dębowa</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Beczka sosnowa</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Beczka bukowa</td>
                        <td>7</td>
                    </tr>
                    <!-- Additional rows for barrels -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText">Some text in the Modal..</p>
        </div>
    </div>

    <script>
        // Get modal elements
        var modal = document.getElementById("myModal");
        var modalText = document.getElementById("modalText");
        var span = document.getElementsByClassName("close")[0];

        // Function to open modal
        function openModal(message) {
            modalText.innerText = message;
            modal.style.display = "block";
        }

        // Close modal when user clicks on <span> (x)
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal when user clicks anywhere outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Function to get random barrels
        function getRandomBarrels() {
            var barrels = document.querySelectorAll("#barrelTable tr");
            var selectedBarrels = [];
            var minDays = 7;

            barrels.forEach(function(barrel) {
                var days = parseInt(barrel.cells[2].innerText);
                if (days >= minDays) {
                    selectedBarrels.push({
                        id: barrel.cells[0].innerText,
                        days: days
                    });
                }
            });

            // Shuffle and get two random barrels
            selectedBarrels.sort(() => 0.5 - Math.random());
            return selectedBarrels.slice(0, 2);
        }

        // Add event listener to "Szukaj Beczki" button
        document.getElementById("searchBarrelsBtn").addEventListener("click", function() {
            var randomBarrels = getRandomBarrels();
            var message = "Te beczki kończą proces leżakowania:\n\n";
            randomBarrels.forEach(function(barrel) {
                message += "ID: " + barrel.id + ", za " + barrel.days + " dni\n";
            });
            openModal(message);
        });
    </script>
</body>
</html>
