<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie Pracownika - SKL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .show-password-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .show-password-container label {
            margin-left: 5px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #555;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="logo">SKL</div>
    <div class="login-container">
        <h1>Logowanie Pracownika</h1>
        <form id="loginForm">
            <input type="email" placeholder="Adres email" required>
            <div class="show-password-container">
                <input type="password" id="password" placeholder="Hasło" required>
                <div>
                    <input type="checkbox" id="show-password" class="show-password">
                    <label for="show-password">Pokaż hasło</label>
                </div>
            </div>
            <button type="submit" class="login-button">Zaloguj się</button>
            <a href="forgot-password.html" class="forgot-password">Przypomnij hasło</a>
        </form>
    </div>
    <script>
        const showPasswordCheckbox = document.getElementById('show-password');
        const passwordInput = document.getElementById('password');

        showPasswordCheckbox.addEventListener('change', () => {
            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Zapobiega domyślnemu zachowaniu formularza
            window.location.href = 'employee-interface.html'; // Przekierowanie do interfejsu pracownika
        });
    </script>
</body>
</html>
