<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel logowania - SKL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .role-button {
            width: 100%;
            max-width: 200px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .role-button:hover {
            background-color: #555;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="logo">SKL</div>
    <div class="login-container">
        <h1>Zaloguj siÄ™ jako:</h1>
        <div class="button-container">
            <a href="admin-login.html" class="role-button">Administrator</a>
            <a href="user-login.html" class="role-button">Pracownik</a>
        </div>
    </div>
</body>
</html>
